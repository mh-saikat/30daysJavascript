<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        #changeBorder{
            width: 100px;
            height: 100px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
        <button>Change Text</button>
        <p id="originalText">This is the original text</p>
        <div id="changeBorder">

        </div>
</body>
<script>
    const originalText = document.querySelector('#originalText')
    document.querySelector('button').addEventListener('click', function(e){
        const newText = document.createElement('p')
        newText.appendChild(document.createTextNode('This is the new text'))
        originalText.replaceWith(newText)
    }, false)

    document.querySelector('#changeBorder').addEventListener('mouseover', function(e){
        const changeBorder = document.querySelector('#changeBorder')
        changeBorder.style.borderColor = 'red'
    }, false)

</script>
</html>
