<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <h3 id="taskOne">Saikat</h3>
    <h3 class="taskTwo">Orange</h3>
</body>
<script>
    const id = document.getElementById('taskOne')
    id.textContent = "MH Saikat"
    const className = document.getElementsByClassName('taskTwo')
    className[0].style.backgroundColor = 'orange'
</script>
</html>
