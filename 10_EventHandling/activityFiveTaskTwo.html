<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="language">
        <li>Javascript</li>
        <li>Java</li>
        <li>Python</li>
    </ul>
    <button id="newLang">Click to add language</button>
</body>
<script>
    const langUl = document.querySelector('#language')
    const newLang = document.querySelector('#newLang')
    newLang.addEventListener('click', function(){
        const newLang = prompt('Enter a language Name')
        const newLi = document.createElement('li')
        newLi.textContent = newLang
        langUl.appendChild(newLi)
    })
</script>
</html>
